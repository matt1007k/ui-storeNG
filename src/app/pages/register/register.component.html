<div class="container"> 
    <div class="columns">
      <div class="column is-half is-offset-one-quarter">
          <div class="card margin-small">
            <div class="card-content">
              <p class="title is-4 has-text-centered">Crear una cuenta</p>
              <p class="subtitle is-6 has-text-centered">Registrate para comprar o vender lo que quieras.</p>
              
              <form action="" class="padding-small">

                <div class="field">
                  <label class="label  is-normal">Nombre de usuario</label>
                  <div class="control has-icons-left">
                    <input class="input" type="text" required placeholder="max123">
                    <span class="icon is-small is-left">
                      <i class="mdi mdi-account mdi-24px"></i>
                    </span>
                  </div>
                </div>
  
                <div class="field">
                  <label class="label  is-normal">Correo electrónico</label>
                  <div class="control has-icons-left">
                    <input class="input" type="email" required placeholder="example@mail.com">
                    <span class="icon is-small is-left">
                      <i class="mdi mdi-email mdi-24px"></i>
                    </span>
                  </div>
                </div>
  
                <div class="field">
                  <label class="label">Contraseña</label>
                  <div class="control has-icons-left">
                    <input class="input" type="password" required placeholder="***********">
                    <span class="icon is-small is-left">
                      <i class="mdi mdi-lock mdi-24px"></i>
                    </span>
                  </div>
                </div>
  
                <div class="field is-grouped margin-small-top">
                  <div class="control level">
                    <button class="button is-primary" type="submit">Registrarse</button>
                    
                  </div>
                </div>
                <div class="is-right">
                  ¿Ya tengo una cuenta?
                  <a routerLink="/login" class=" has-text-right is-text"> Iniciar sesión.</a>
                </div>
              </form>
                           
            </div>
          </div>
      </div> 
  
      
    </div>
  </div>
